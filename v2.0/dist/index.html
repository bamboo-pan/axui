<!DOCTYPE html>
<html>
<head>
    
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="format-detection" content="email=no" />
    <meta name="wap-font-scale"  content="no" />
    <meta name="viewport" content="user-scalable=no, width=device-width" />
    <meta content="telephone=no" name="format-detection" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>百度地图坐标拾取，热力图坐标拾取-AXUI前端框架|斧子框架，面向设计的自主国产前端框架</title>
    <meta name="description" content="，AXUI前端框架是面向设计，满足设计多样化需求的前端解决方案，减少或剔除JS文件资源和API。AXUI前端框架原则是能用css写的不用js；能用js写的不用插件；能用插件的不重复引用插件。核心文件只有ax.css和ax.js，加载速度飞快。">
    <meta name="keywords" content=",前端框架,UI,CSS3,HTML5,原生JS,面向设计,前端工程师">

    <link href="./css/ax.css" rel="stylesheet" type="text/css" >
    <link href="" rel="stylesheet" type="text/css" >
</head>
<body>
<div class="ax-flex-col" >
    <header>
        <div class="ax-row ax-split">
            <div class="ax-col ax-col-1">
                <a href="https://www.axui.cn/" class="logo" target="_blank"><img src="https://src.axui.cn/v2.0/public/images/logo.png" alt="AXUI前端框架|斧子框架"></a>
            </div>
            <div class="ax-col ax-col-1">
                <span class="zoom">缩放级别：<i id="zoom">0</i></span>
            </div>
            <div class="ax-col ax-col-4">
                <div class="ax-form-group">
                    <div class="ax-flex-row">
                        <div class="ax-flex-block">
                            <div class="ax-row ax-input-group">
                                <span class="ax-prefix">中心坐标</span>
                                <div class="ax-flex-block ax-with-suffix">
                                    <input id="center" placeholder="输入中心经纬度坐标..." type="text">
                                </div>
                                <a href="###" class="ax-suffix ax-btn ax-primary" onclick="positionCenter()">定位</a>
                            </div>
                        </div>
                        <span class="ax-gutter-xxs"></span>
                        <a href="###" class="ax-btn ax-icon" onclick="refresh()">&#8635;</a>
                    </div>
                </div>
            </div>
            <span class="ax-gutter"></span>
            <div class="ax-col ax-col-4">
                <div class="ax-form-group">
                    <div class="ax-flex-row">
                        <div class="ax-flex-block">
                            <div class="ax-row ax-input-group">
                                <span class="ax-prefix">位置检索</span>
                                <div class="ax-flex-block ax-with-suffix">
                                    <input placeholder="输入位置名称..." type="text" id="place">
                                </div>
                                <a href="###" class="ax-suffix ax-btn ax-primary" onclick="placeSearch()">搜索</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <span class="ax-gutter"></span>
            <div class="ax-col ax-col-4">
                <div class="ax-form-group">
                    <div class="ax-flex-row">
                        <div class="ax-flex-block">
                            <div class="ax-row ax-input-group">
                                <span class="ax-prefix">热力坐标</span>
                                <div class="ax-flex-block ax-with-suffix">
                                    <input id="hot" placeholder="连续点击..." type="text">
                                </div>
                                <a href="###" class="ax-suffix ax-btn ax-primary" onclick="copyHot()">复制</a>
                            </div>
                        </div>
                        <span class="ax-gutter-xxs"></span>
                        <a href="###" class="ax-btn ax-icon" onclick="deleteHot()">&#215;</a>
                    </div>
                </div>
            </div>
            <span class="ax-gutter"></span>
            <div class="ax-col ax-col-4">
                <div class="ax-form-group">
                    <div class="ax-flex-row">
                        <div class="ax-flex-block">
                            <div class="ax-row ax-input-group">
                                <span class="ax-prefix">经纬坐标</span>
                                <div class="ax-flex-block ax-with-suffix">
                                    <input id="coordinate" placeholder="点击获取经纬度..." type="text">
                                </div>
                                <a href="###" class="ax-suffix ax-btn ax-primary" onclick="copyCoordinate()">复制</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <span class="ax-gutter"></span>
            <div class="ax-col ax-col-1 ax-align-right">
                <label class="ax-checkbox" onclick="checkTile()"><input id="check"  checked="" type="checkbox"><span>瓦片地图</span></label>
            </div>
        </div>
    </header>
    <div class="ax-flex-block" >
        <div id="map-pickup"></div>
    </div>
</div>

    </span>

<link href="css/main.css" rel="stylesheet" type="text/css" >
<script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=M0Odnx4yOGSzD3cLlUP7DmtKben5axaw" ></script>
<script type="text/javascript" src="js/main.js" charset="utf-8"></script>
</body>
</html>
